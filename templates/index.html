<!DOCTYPE html>
<html>
<head>
    <title>Crop Yield Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            overflow-y: auto;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #6a11cb);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            animation: slideUp 1s ease-in-out;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        /* Remove number input spinners */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            padding: 10px 10px;  /* Reduced from 12px 18px */
            font-size: 13px;      /* Reduced from 14px */
            border-radius: 8px;   /* Slightly smaller radius */
        }

        input:focus, select:focus {
            border-color: #fff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }
        select {
            background: rgba(13, 43, 108, 0.9) !important;
        }
        
        select option {
            background: #0A1F40;
            color: white;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px; font-weight: 700;">
            Crop Yield Prediction
        </h1>

        <form action="/predict" method="post">
            <!-- Vertical layout for N-P-K -->
            <div class="form-group">
                <label>Nitrogen (N)</label>
                <input type="number" name="nitrogen" required>
            </div>
            <div class="form-group">
                <label>Phosphorus (P)</label>
                <input type="number" name="phosphorus" required>
            </div>
            <div class="form-group">
                <label>Potassium (K)</label>
                <input type="number" name="potassium" required>
            </div>

            <div class="form-group">
                <label>pH Level</label>
                <input type="number" step="0.1" name="ph" required>
            </div>

            <div class="form-group">
                <label>Rainfall (mm)</label>
                <input type="number" step="0.1" name="rainfall" required>
            </div>

            <div class="form-group">
                <label>Temperature (Â°C)</label>
                <input type="number" step="0.1" name="temperature" required>
            </div>

            <div class="form-group">
                <label>Area (hectares)</label>
                <input type="number" name="area" required>
            </div>

            <div class="form-group">
                <label>State</label>
                <select name="state_name" required>
                    {% for state in states %}
                    <option value="{{ state }}">{{ state }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Crop Type</label>
                <select name="crop_type" required>
                    {% for ct in crop_types %}
                    <option value="{{ ct }}">{{ ct }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Crop</label>
                <select name="crop" required>
                    {% for crop in crops %}
                    <option value="{{ crop }}">{{ crop }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Predict Yield</button>
        </form>
    </div>
</body>
</html>
